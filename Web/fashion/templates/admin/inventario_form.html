{% extends 'admin/base_admin.html' %}

{% block content %}
<h2 style="font-family: 'Playfair Display', serif; color: #c98bb8; margin-bottom: 25px;">
    {% if inventario %}‚úèÔ∏è Editar Inventario{% else %}‚ûï Nuevo Inventario{% endif %}
</h2>

<form method="post" class="form-admin">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="producto_id">Producto *</label>
        <select id="producto_id" name="producto_id" required>
            <option value="">Selecciona un producto</option>
            {% for producto in productos %}
            <option value="{{ producto.id }}" {% if inventario and inventario.id_producto.id == producto.id %}selected{% endif %}>
                {{ producto.Nombre }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="talla_id">Talla *</label>
        <select id="talla_id" name="talla_id" required>
            <option value="">Selecciona una talla</option>
            {% for talla in tallas %}
            <option value="{{ talla.id }}" {% if inventario and inventario.id_talla.id == talla.id %}selected{% endif %}>
                {{ talla.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="cantidad">Cantidad *</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ inventario.cantidad|default:0 }}" min="0" required>
    </div>

    <div class="form-group">
        <label for="precio">Precio *</label>
        <input type="number" id="precio" name="precio" value="{{ inventario.precio|default:0 }}" min="0" step="0.01" required>
    </div>

    <div style="display: flex; gap: 15px; margin-top: 30px;">
        <button type="submit" class="btn-admin">üíæ Guardar</button>
        <a href="{% url 'admin_inventario' %}" class="btn-admin" style="background: #999; text-decoration: none; display: inline-block;">‚ùå Cancelar</a>
    </div>
</form>
{% endblock %}
